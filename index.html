<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/responsive.css"
      media="screen and (max-width: 1280px)"
      )
    />
    <title>Base Apparel</title>
  </head>
  <body>
    <div class="container">
      <main>
        <header><img src="img/logo.svg" alt="Base Apparel Logo" /></header>
        <picture class="mobile-img">
          <img src="img/hero-mobile.jpg" alt="Base Apparel Model" />
        </picture>
        <section>
          <h1>
            We're<br /><span>coming<br />soon</span>
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </section>
        <form action="" method="get">
          <input type="email" name="email" placeholder="Email Address" />
          <img
            class="error-icon"
            src="img/icon-error.svg"
            alt="Email Error Icon"
          />
          <button type="submit">
            <img src="img/icon-arrow.svg" alt="Button Arrow Icon" />
          </button>
          <div class="msg"><small></small></div>
        </form>
      </main>
      <picture class="desktop-img">
        <img src="img/hero-desktop.jpg" alt="Base Apparel Model" />
      </picture>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
